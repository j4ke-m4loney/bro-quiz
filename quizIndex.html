<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Creative Are You, Quiz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/quizStyle.css">
</head>

<body>

  <!-- Landing Page -->
  <header id="landing">
    <h1>How Creative Are You?</h1>
    <p>Take this fun quiz to discover your creative persona and get inspired!</p>
    <button id="startQuiz">Start Quiz</button>
  </header>

  <!-- Quiz Section -->
  <main id="quiz" class="hidden">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Question Container -->
    <section id="questions">
      <div class="question">
        <h2></h2> <!-- Question text will be injected here -->
        <div class="answers"></div> <!-- Answer options will be injected here -->
      </div>
    </section>
  </main>

  <!-- Results Page -->
  <section id="results" class="hidden">
    <h2>Your Creative Persona is... <span id="persona"></span></h2>
    <p id="description"></p>
    <button id="restartQuiz">Take the Quiz Again</button>
  </section>

  <script src="/quizScript.js"></script>
</body>


</html>
